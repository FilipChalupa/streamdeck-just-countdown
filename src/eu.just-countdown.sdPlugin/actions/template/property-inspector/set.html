<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>eu.just-countdown.set-action Property Inspector</title>
		<link rel="stylesheet" href="../../../libs/css/sdpi.css" />
	</head>

	<body>
		<form id="property-inspector" class="sdpi-wrapper">
			<div class="sdpi-item">
				<label for="input-identifier" data-localize class="sdpi-item-label"
					>Identifier</label
				>
				<input
					id="input-identifier"
					data-localize
					class="sdpi-item-value"
					name="identifier"
					type="text"
					value=""
					placeholder="Countdown ID"
				/>
			</div>
			<hr />
			<div class="sdpi-item">
				<label for="input-hours" data-localize class="sdpi-item-label"
					>Hours</label
				>
				<input
					id="input-hours"
					data-localize
					class="sdpi-item-value"
					name="hours"
					type="number"
					value="0"
					step="1"
					min="0"
				/>
			</div>
			<div class="sdpi-item">
				<label for="input-minutes" data-localize class="sdpi-item-label"
					>Minutes</label
				>
				<input
					id="input-minutes"
					data-localize
					class="sdpi-item-value"
					name="minutes"
					type="number"
					value="0"
					step="1"
					min="0"
				/>
			</div>
			<div class="sdpi-item">
				<label for="input-seconds" data-localize class="sdpi-item-label"
					>Seconds</label
				>
				<input
					id="input-seconds"
					data-localize
					class="sdpi-item-value"
					name="seconds"
					type="number"
					value="0"
					step="1"
					min="0"
				/>
			</div>
		</form>

		<div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

		<!-- Stream Deck Libs -->
		<script src="../../../libs/js/constants.js"></script>
		<script src="../../../libs/js/prototypes.js"></script>
		<script src="../../../libs/js/timers.js"></script>
		<script src="../../../libs/js/utils.js"></script>
		<script src="../../../libs/js/events.js"></script>
		<script src="../../../libs/js/api.js"></script>
		<script src="../../../libs/js/property-inspector.js"></script>
		<script src="../../../libs/js/dynamic-styles.js"></script>

		<!-- Property Inspector Source -->
		<script src="set.js"></script>
	</body>
</html>
